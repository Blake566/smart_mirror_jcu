name: smart_mirror_jcu
description: "This is the project that created by JCU students, the first idea came from some high school students. Mobile phone app is part of the project, the project also including some other applications"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  image_picker: ^1.0.4
  image: ^4.1.3
  google_mlkit_face_detection: ^0.9.0
  google_mlkit_commons: ^0.6.1
  #tflite_flutter: ^0.10.4
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  font_awesome_flutter: ^10.1.0
  flutter_rating_bar: ^4.0.1
  intl: ^0.17.0
  animations: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - images/
    - EmotionDetectionModel.h5
